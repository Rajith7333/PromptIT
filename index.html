<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>

    <div style="text-align: center;">
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fin.linkedin.com%2Fschool%2Fadhiparasakthi-engineering-college%2F&psig=AOvVaw2GkLj3RrDd6_thyk421DGe&ust=1758254841606000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCJDI8u634Y8DFQAAAAAdAAAAABAE" alt="Company Logo" style="width: 150px; margin-bottom: 20px;">
    </div>

    <h2 style="text-align: center;">Welcome!</h2>

    <form style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
        <div style="margin-bottom: 15px;">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required style="width: 100%; padding: 8px; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required style="width: 100%; padding: 8px; box-sizing: border-box;">
        </div>

        <button type="submit" style="width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">Login</button>
    </form>

</body>
</html>
